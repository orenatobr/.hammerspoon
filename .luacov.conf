-- luacov configuration for Hammerspoon modules
include = {
  "modules/.*%.lua"
}
exclude = {
  "tests/.*",
  ".*init.lua",
  ".*Spoons/.*"
}
codefile_patterns = {
  "///modules/(.*)%.lua", -- for triple slash paths
  "modules/(.*)%.lua",    -- for normal paths
  "(.*)%.lua"             -- fallback for any .lua file
}
